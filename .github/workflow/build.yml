name: Build and Compile CMake C++ Project

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libncurses5-dev

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run the Compiled Program
        run: |
          cd build
          ./TextDungeon